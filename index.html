<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>恐竜図鑑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="zukan.css" />
</head>
<body>
  <div class="zukan-root">
    <!-- ヘッダー -->
    <header class="zukan-header">
      <div class="zukan-header-left">
        <h1 class="zukan-title">恐竜図鑑</h1>
        <p class="zukan-subtitle">集めた恐竜・古生物の記録</p>
      </div>
    </header>

    <!-- デバッグパネル -->
    <div class="debug-toggle" id="debugToggle">恐竜図鑑（デバッグ）</div>
    <div class="debug-panel" id="debugPanel">
      <button type="button" class="debug-btn" data-debug="allOwned">
        全て遭遇済みにする
      </button>
      <button type="button" class="debug-btn" data-debug="allRaised">
        全て育成済みにする
      </button>
      <button type="button" class="debug-btn" data-debug="reset">
        全て未遭遇に戻す
      </button>
      <button type="button" class="debug-close" id="debugClose">×</button>
    </div>

    <!-- フィルタエリア -->
    <section class="zukan-filters-section">
      <div class="category-chips" id="categoryFilter">
        <button class="chip chip-active" data-category="all">すべて</button>
        <button class="chip" data-category="theropod">獣脚類</button>
        <button class="chip" data-category="sauropod">竜脚類</button>
        <button class="chip" data-category="ornithopod">鳥脚類</button>
        <button class="chip" data-category="ceratopsia">角竜類</button>
        <button class="chip" data-category="armored">鎧竜・剣竜</button>
        <button class="chip" data-category="pterosaur">翼竜</button>
        <button class="chip" data-category="marine">海棲・古生物</button>
        <button class="chip" data-category="primitive">原始・初期</button>
        <button class="chip" data-category="original">オリジナル</button>
      </div>

      <div class="rarity-chips" id="rarityFilter">
        <button class="chip chip-small chip-active" data-rarity="all">ALL</button>
        <button class="chip chip-small" data-rarity="N">★ N</button>
        <button class="chip chip-small" data-rarity="R">★★ R</button>
        <button class="chip chip-small" data-rarity="SR">★★★ SR</button>
        <button class="chip chip-small" data-rarity="UR">★★★★ UR</button>
        <button class="chip chip-small" data-rarity="OR">★★★★★ OR</button>
      </div>
    </section>

    <!-- グリッド -->
    <main class="zukan-main">
      <div id="zukanGrid" class="zukan-grid"></div>
    </main>

    <!-- BGMコントロール -->
    <div class="bgm-controller">
      <button type="button" id="bgmToggle" class="bgm-toggle">BGM ON</button>
      <input
        type="range"
        id="bgmVolume"
        min="0"
        max="1"
        step="0.01"
        value="0.4"
      />
    </div>

    <!-- 詳細ポップアップ -->
    <div id="detailOverlay" class="detail-overlay hidden">
      <div class="detail-modal">
        <button class="detail-close" id="detailClose">×</button>
        <div class="detail-image-wrap">
          <img id="detailImage" src="" alt="" />
        </div>
        <div class="detail-content">
          <h2 id="detailName"></h2>
          <p class="detail-meta" id="detailMeta"></p>
          <p class="detail-era" id="detailEra"></p>
          <p class="detail-size" id="detailSize"></p>
          <p class="detail-desc" id="detailDesc"></p>
          <p class="detail-trivia" id="detailTrivia"></p>
          <p class="detail-comment" id="detailComment"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- スクリプト -->
  <script src="js/dinos.js" defer></script>
  <script src="js/zukan.js" defer></script>
</body>
</html>
